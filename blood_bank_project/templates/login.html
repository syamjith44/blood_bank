{% extends 'base.html' %}
{% load static %}

{% block metadescription %}
donate your blood save a soul
{% endblock %}

{% block body %}
<div class="row ">
    <div class="d-flex justify-content-center p-5">
        <div class="">
            <div class="card bg-light" style="width: 22rem;">
                <div class="card-body">
                    <h4 class="card-title text-primary">Log In</h4>
                    {% for message in messages %}
                    <p class="card-text text-danger">{{message}}</p>
                    {% endfor %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group bg-light">
                            <label class="text-dark" for="username">Username</label>
                            <input class="form-control" id="username" name="username" placeholder="enter your username"
                                   type="text">
                        </div>
                        <div class="form-group bg-light">
                            <label class="text-dark" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter Password"
                                   type="password">
                        </div>
                        <p class="card-text text-dark">
                            Do not have an account? <a href="{% url 'myapp:create_account' %}" class="card-link" style="text-decoration:none;">Create Now</a>
                        </p>
                        <div class="form-group">
                            <label for="button"> </label>
                            <button class="btn btn-primary" id="button" type="submit">Log In</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
